ModelCls: ResNetSemSup
DataCls: CIFARFewShotDM

seed: 42
name: cifar_fewshot_10way_5shot
load.checkpoint: ../checkpoints/cifar/cifar_fewshot_pretrain-epoch=15-val_loss=1.85.ckpt

model:
  args:
    label_model: prajjwal1/bert-small

data:
  args:
    label_tokenizer: prajjwal1/bert-small
    train_label_json:  ../class_descs/cifarGPT_formatted_train.labels
    val_label_json: ../class_descs/cifarGPT_formatted_train.labels
    cache_dir: "../data_cache"
    few_shot_k: 5
    few_way_k: 10

trainer:
  log_every_n_steps: 1